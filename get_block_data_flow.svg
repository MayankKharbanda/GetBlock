<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="970" height="665" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Title: Buffer Management Data Flow

participant brelease
participant process
participant kernel
participant getblock

process->brelease: Release this locked buffer
process->kernel: Get a locked buffer
Note over process: If None is received,\n then goto sleep.\n Again put in a request\n after waking up.
kernel->getblock: Acquire a locked buffer
Note over getblock: None is returned\n in scenario 4 & 5
getblock->kernel: Locked buffer or none
kernel->process: Locked buffer or None
kernel->brelease: Release this locked buffer (Delayed Write)
Note over process,kernel: lock on buffer cache is\n acquired before any call\n to brelease or getblock.]]></source><desc>Buffer Management Data Flow</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="271.640625" height="29.1875" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="15" y="30.1875" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="15">Buffer Management Data Flow</tspan></text></g><g class="actor"><rect x="10" y="49.1875" width="97.0625" height="39.1875" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="74.375" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">brelease</tspan></text></g><g class="actor"><rect x="10" y="606.28125" width="97.0625" height="39.1875" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="631.46875" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">brelease</tspan></text></g><line x1="58.53125" x2="58.53125" y1="88.375" y2="606.28125" stroke="#000000" fill="none" style="stroke-width: 2;"></line><g class="actor"><rect x="286.0390625" y="49.1875" width="87.421875" height="39.1875" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="296.0390625" y="74.375" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="296.0390625">process</tspan></text></g><g class="actor"><rect x="286.0390625" y="606.28125" width="87.421875" height="39.1875" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="296.0390625" y="631.46875"